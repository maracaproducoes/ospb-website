<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orquestra Sanfônica de Pato Branco - Em Manutenção</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Metropolis';
            src: url('./fonts/Metropolis-Regular.otf') format('opentype');
            font-weight: 400;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #16243D;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 120px;
            height: auto;
        }

        h1 {
            font-family: 'Metropolis', sans-serif;
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            opacity: 0.95;
        }

        p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .contact {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-label {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 500;
        }

        .contact-email {
            font-size: 1rem;
            font-weight: 500;
            color: white;
        }

        .contact-email a {
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            border-bottom: 1px solid white;
            padding-bottom: 2px;
        }

        .contact-email a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo-hero.png" alt="Logo OSPB">
        </div>
        <h1>Em Manutenção</h1>
        <p>Estamos atualizando nosso site, volte em breve.</p>
        
        <div class="contact">
            <div class="contact-label">Contato</div>
            <div class="contact-email">
                <a href="mailto:contato@ospb.com.br">contato@ospb.com.br</a>
            </div>
        </div>
    </div>
</body>
</html>
