<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSPB - Hero Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Metropolis';
            src: url('./fonts/Metropolis-Regular.otf') format('opentype');
            font-weight: 400;
        }

        @font-face {
            font-family: 'Metropolis';
            src: url('./fonts/Metropolis-Bold.otf') format('opentype');
            font-weight: 700;
        }

        @font-face {
            font-family: 'Metropolis';
            src: url('./fonts/Metropolis-Medium.otf') format('opentype');
            font-weight: 600;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
        }

        /* SEÇÃO HERO COM FOTO */
        .hero-photo {
            position: relative;
            height: 60vh;
            min-height: 500px;
            background: url('https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?w=1920') center/cover no-repeat;
            display: flex;
            align-items: flex-end;
            padding: 0 5%;
            padding-bottom: 60px;
        }

        .hero-photo::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            pointer-events: none;
        }

        .hero-title {
            position: relative;
            z-index: 2;
            color: white;
            font-family: 'Metropolis', 'Montserrat', sans-serif;
            font-size: clamp(32px, 5vw, 64px);
            font-weight: 700;
            line-height: 1.2;
            max-width: 800px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        /* SEÇÃO DOS PILARES */
        .pillars-section {
            background-color: #ecded4;
            padding: 80px 5%;
        }

        .pillars-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 60px;
        }

        .pillar {
            text-align: center;
        }

        .pillar-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
        }

        .pillar-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .pillar-title {
            font-family: 'Metropolis', 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pillar-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #000;
        }

        .pillar-text p {
            margin-bottom: 8px;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .hero-photo {
                height: 50vh;
                min-height: 400px;
                padding-bottom: 40px;
            }

            .hero-title {
                font-size: 32px;
            }

            .pillars-section {
                padding: 60px 5%;
            }

            .pillars-container {
                gap: 50px;
            }

            .pillar-icon {
                width: 60px;
                height: 60px;
            }

            .pillar-title {
                font-size: 20px;
            }

            .pillar-text {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- SEÇÃO HERO COM FOTO -->
    <section class="hero-photo">
        <h1 class="hero-title">
            Há 20 anos, fazemos<br>
            o acordeon do Sudoeste<br>
            do Paraná ecoar<br>
            pelo mundo
        </h1>
    </section>

    <!-- SEÇÃO DOS PILARES -->
    <section class="pillars-section">
        <div class="pillars-container">
            
            <!-- PILAR 1: SEMEAMOS -->
            <div class="pillar">
                <div class="pillar-icon">
                    <img src="icone1.jpg" alt="Ícone Semeamos">
                </div>
                <h2 class="pillar-title">Semeamos</h2>
                <div class="pillar-text">
                    <p>Produções autorais</p>
                    <p>Formação musical</p>
                </div>
            </div>

            <!-- PILAR 2: VOAMOS -->
            <div class="pillar">
                <div class="pillar-icon">
                    <img src="icone2.jpg" alt="Ícone Voamos">
                </div>
                <h2 class="pillar-title">Voamos</h2>
                <div class="pillar-text">
                    <p>+200 concertos</p>
                    <p>Argentina • Itália • França</p>
                </div>
            </div>

            <!-- PILAR 3: CONECTAMOS -->
            <div class="pillar">
                <div class="pillar-icon">
                    <img src="icone3.jpg" alt="Ícone Conectamos">
                </div>
                <h2 class="pillar-title">Conectamos</h2>
                <div class="pillar-text">
                    <p>Produção de eventos</p>
                    <p>Artistas do Brasil e do mundo</p>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
